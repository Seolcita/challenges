<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="hero">
          <img
            class="img"
            src="images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="summary">
          <h1 class="title">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" class="plan-img"></img>
          <div class="plan-texts">
            <h2 class="plan-title">Annual Plan</h2>
            <h2 class="plan-price">$59.99/year</h2>
          </div>
          <a href="#" class="plan-link">Change</a>
        </div>
        <button class="btn payment">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
