<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Stats Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/header-desktop.jpg" alt="header image" />
      </div>
      <div class="text-container">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
            <h2 class="number">10k+</h2>
            <p class="num-desc">companies</p>
          </div>
          <div class="stats">
            <h2 class="number">314</h2>
            <p class="num-desc">templates</p>
          </div>
          <div class="stats">
            <h2 class="number">12m+</h2>
            <p class="num-desc">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
